<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оповещение об обновлении заявки на help.stankin.ru</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            font-family: sans-serif;
            color: #484848;
            font-size: 16px;
        }
        body{
            background-color: #f8f8f8;
        }
        .wrapper {
            width: 100%;
            border-collapse: collapse;
        }
        thead {
            background-color: #ffffff;
        }
        thead tr {
            box-shadow: 0px 10px 20px #00000011;
        }
        thead td {
            padding: 30px;
        }
        .logo {
            margin-bottom: 10px;
        }
        .logo-text {
            text-transform: uppercase;
        }

        tbody > tr:first-child > td{
            padding-top: 100px;
        }
        tbody > tr:last-child > td{
            padding-bottom: 100px;
        }

        tfoot{
            background-color: #484848;
        }
        tfoot * {
            color: #ffffff;
            padding: 50px 0px;
        }

        .message {
            width: 80%;
            max-width: 800px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 10px 20px #00000011;
            text-align: left;
        }
        .message-title {
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 30px;
        }
        .message-text, .message-text a {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: justify;
        }

        .message-copy {
            padding: 20px;
            background-color: #efefef;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .message-img {
            width: 150px;
            margin-bottom: 30px;
        }

        hr {
            border: 2px #efefef solid;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <table class="wrapper">
        <thead>
            <tr>
                <td>
                    <img class="logo" src="https://help.stankin.ru/mail/img/logo-200.png" />
                    <p class="logo-text">Техническая поддержка</p>
                </td>
                <td></td>
                <td align="right"><a href="https://help.stankin.ru">Перейти на сайт</a></td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <div class="message">
                        <img src="https://help.stankin.ru/mail/img/assignment.png" class="message-img"/>
                        <h1 class="message-title">Обновление по заявке #[key]</h1>
                        <p class="message-text">[message]</p>
                        <!-- <p class="message-text">[owner]</p> -->
                        <hr />
                        <p class="message-text">Желаем Вам удачного дня и благодарим за ожидание,
                                            <br>Техническая поддержка МГТУ "Станкин"</p>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="3"></td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3" align="center">
                    <a href="https://stankin.ru">МГТУ "Станкин" © 2020</a>
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
